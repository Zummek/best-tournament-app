_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Best tournament app
  description: An Best tournament app can notify interested people about the
    latest news from the tournament world
  background_color: "#1976d2"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Tournament
    always_online: true
oauth_config:
  redirect_urls:
    - https://example.com/slack/auth
  scopes:
    bot:
      - channels:read
      - chat:write
      - commands
      - users:read
      - users:read.email
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  is_hosted: false
